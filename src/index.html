<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Droplets</title>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
      <div class="l-box tone" data-controller="tone">
        <label for='carrier'>Carrier</label>
        <input id="carrier" type="number" value=440 placeholder="carrier hz" data-tone-target="carrierHz">
        <a href="#" data-action="tone#add" data-target="carrierHz" class="pure-button button-small">+</a>
        <a href="#" data-action="tone#subtract" data-target="carrierHz" class="pure-button button-small">-</a>
        <a href="#" data-action="tone#multiply" data-target="carrierHz" data-source-target="carrierHz" data-numerator="1" data-denominator="2" class="pure-button button-small">1/2</a>
        <a href="#" data-action="tone#multiply" data-target="carrierHz" data-source-target="carrierHz" data-numerator="2" data-denominator="1" class="pure-button button-small">*2</a>
        <br>
        <label for='modulator'>Modulator</label>
        <input id="modulator" type="number" value=264 placeholder="mod hz" data-tone-target="modulatorHz">
        <a href="#" data-action="tone#add" data-target="modulatorHz" class="pure-button button-small">+</a>
        <a href="#" data-action="tone#subtract" data-target="modulatorHz" class="pure-button button-small">-</a>
        <a href="#" data-action="tone#multiply" data-target="modulatorHz" data-source-target="modulatorHz" data-numerator="1" data-denominator="2" class="pure-button button-small">1/2</a>
        <a href="#" data-action="tone#multiply" data-target="modulatorHz" data-source-target="modulatorHz" data-numerator="2" data-denominator="1" class="pure-button button-small">*2</a>
        <br>
        <label for='modulator'>&nbsp;</label>
        <a href="#" data-action="tone#multiply" data-target="modulatorHz" data-source-target="carrierHz" data-numerator="4" data-denominator="3" class="pure-button button-small">4/3</a>
        <a href="#" data-action="tone#multiply" data-target="modulatorHz" data-source-target="carrierHz" data-numerator="3" data-denominator="4" class="pure-button button-small">3/4</a>
        <a href="#" data-action="tone#multiply" data-target="modulatorHz" data-source-target="carrierHz" data-numerator="2" data-denominator="3" class="pure-button button-small">2/3</a>
        <a href="#" data-action="tone#multiply" data-target="modulatorHz" data-source-target="carrierHz" data-numerator="3" data-denominator="2" class="pure-button button-small">3/2</a>
        <a href="#" data-action="tone#multiply" data-target="modulatorHz" data-source-target="carrierHz" data-numerator="5" data-denominator="3" class="pure-button button-small">5/3</a>
        <a href="#" data-action="tone#multiply" data-target="modulatorHz" data-source-target="carrierHz" data-numerator="3" data-denominator="5" class="pure-button button-small">3/5</a>
        <br>
        <label for='modulationIndexStart'>Mod Index Start</label>
        <input id="modulationIndexStart" type="number" value=100 placeholder="mod index start" data-tone-target="modulatorIndexStart">
        <br>
        <label for='modulationIndexStop'>Mod Index Stop</label>
        <input id="modulationIndexStop" type="number" value=10 placeholder="mod index stop" data-tone-target="modulatorIndexStop">
        <br>
        <label for='length'>Length</label>
        <input id="length" type="number" value=30 placeholder="length s" data-tone-target="length">
        <br>
        <label for='attackRatio'>Attack Ratio</label>
        <input id="attackRatio" type="number" value='0.25' placeholder="attack ratio" data-tone-target="attackRatio">
        <br>
        <label for='sustainRatio'>Sustain Ratio</label>
        <input id="sustainRatio" type="number" value='0.25' placeholder="sustain ratio" data-tone-target="sustainRatio">
        <br>
        <label for='sustainAmplitude'>Sustain Amplitude</label>
        <input id="sustainAmplitude" type="number" value='0.5' placeholder="sustain amp" data-tone-target="sustainAmplitude">
        <br>
        <label for='amplitude<'>Gain</label>
        <input id="amplitude" type="number" value=35 min='0' max='127' placeholder="Amplitude<" data-tone-target="gain">
        <br>
        <label for='pan<'>Pan</label>
        <input id="pan" type="range" value=0 min='-10' max='10' placeholder="pan" data-tone-target="pan">
        <br>
        <a class="pure-button" id="go" href="#" data-action="tone#start">GO</a>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
      <div class="l-box">
        <a class="pure-button" id="goRun" href="#">RUN</a>
      </div>
    </div>
  </div>
</body>
</html>
