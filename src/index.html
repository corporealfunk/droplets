<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Droplets</title>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
      <div class="l-box">
        <label for='carrier'>Carrier</label>
        <input id="carrier" type="number" value=440 placeholder="carrier hz">
        <br>
        <label for='modulator'>Modulator</label>
        <input id="modulator" type="number" value=440 placeholder="mod hz">
        <br>
        <label for='modulationIndex'>Mod Index</label>
        <input id="modulationIndex" type="number" value=150 placeholder="mod index">
        <br>
        <label for='Amplitude<'>Amplitude</label>
        <input id="amplitude" type="number" value=100 min='0' max='100' placeholder="Amplitude<">
        <br>
        <a class="pure-button" id="go" href="#">GO</a>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
      <div class="l-box">
        <a class="pure-button" id="goGen" href="#">GOGEN</a>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
      <div class="l-box">
        <a class="pure-button" id="goRun" href="#">RUN</a>
      </div>
    </div>
  </div>
</body>
</html>
